apiVersion: skaffold/v1
kind: Config
deploy: 
  kubectl:
    manifests:
      - ./infra/k8s/*
build: 
  local: 
    push: false
  artifacts:
    - image: rahuljsaliaan/auth
      context: auth
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: .